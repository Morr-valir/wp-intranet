<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accueil</title>
        <link rel="stylesheet" href="./CSS/bulma.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
      <div id="app">
      <!--Haut de page-->
      <header id="header" role="heading">
        <!--Navigation-->
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                  <tag-btn type="fas fa-home"></tag-btn>
                </a>
            <menu-screen></menu-screen>
          </div>       
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <ul>
                <li><a  href="index.html">Accueil</a></li>
                <li><a href="#">Service RH</a></li>
                <li><a href="#">Service Informatique</a></li>
                <li><a href="#">DGA</a></li>
                <li><a href="#">Dialogue social</a></li>
                <li><a href="#">Vos application</a></li>
              </ul>
            </div>
            <div class="navbar-end login">
              <a class="login-link" href="formulaire.html">Mes déclarations</a>
              <a class="login-link" href="">
                <tag-btn type="fas fa-user-circle"></tag-btn>
              </a>
            </div>
          </div>
        </nav>
    </header>
      <!--Contenu-->
      <main id="main" class="section container is-fluid">
        <!--Moteur de recherche-->
        <section id="moteur" class="block">
            <div class="container">
              <div class="search">
                <logo></logo>
                <span class="title is-4">Moteur de recherche</span>
                <form action="GET">
                  <div class="field has-addons">
                    <div class="control">
                      <input class="input" type="search" placeholder="Nouvelle recherche">
                    </div>
                    <div class="control searchbar">
                      <a class="button is-recherche">
                        <span>Recherche</span>
                      </a>
                    </div>
                  </div> 
                </form>
              </div>
            </div>
        </section>
        <section class="block container">
            <form action="">
                <fieldset class="columns" style="flex-wrap: wrap;">
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Service / Lieu de l'observation</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Nom - Prénom</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Date de l'observation</label>
                      <div class="control">
                        <input class="input" type="date">
                      </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Heure de l'observation</label>
                      <div class="control">
                        <input class="input" type="time">
                      </div>
                    </div>
                  </div>
                </fieldset>
                <fieldset class="columns" style="flex-wrap: wrap;">
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Observation / Déscription de l'incident</label>
                      <div class="control">
                        <textarea class="textarea"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="column is-6">
                    <div class="field">
                      <label class="label">Proposition d'amélioration</label>
                      <div class="control">
                        <textarea class="textarea"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="column is-12">
                    <div class="field">
                      <div class="control">
                        <label class="checkbox">
                          <input type="checkbox"> Je suis d’accord avec  <a href="#">les termes et conditions</a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="column is-12">
                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link">Envoyer</button>
                      </div>
                      <div class="control">
                        <button class="button is-link is-light">Annuler</button>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
        </section>
      </main>
      <footer></footer>
    </div>
      <!--Les scripts-->
      <!--Import Vuejs-->
      <script src="./assets/vue.js"></script>
      <!---------------->
      <script src="burger.js"></script>
      <script src="./assets/composant.js"></script>
    </body>
</html>
